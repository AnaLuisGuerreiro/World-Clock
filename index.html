<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title> World Clock </title>
</head>

<body>
    <div class="container">
        <img src="img/World_Clock.png" alt="World-Clock" id="title">

        <select name="city" id="cities">
            <option value="">Select a city...</option>
            <option value=""> Tokyo </option>
            <option value=""> Rio de Janeiro </option>
            <option value=""> New york </option>
        </select>

        <div class="city">
            <div>
                <h2> Los Angeles </h2>
                <div class="date"> August 15th 2022</div>
            </div>
            <div class="time"> 1:48:15 <small> AM </small></div>
        </div>
        <div class="city">
            <div>
                <h2> Buenos Aires </h2>
                <div class="date"> August 15th 2022</div>
            </div>
            <div class="time"> 1:48:15 <small> AM </small></div>
        </div>
    </div>



    <footer>
        This project was coded by Ana Guerreiro and is
        <a href="https://github.com/AnaLuisGuerreiro/World-Clock.git" target="_blank"> open sourced on Github </a>
    </footer>
    <script src="JavaScript/index.js"></script>
</body>

</html>
