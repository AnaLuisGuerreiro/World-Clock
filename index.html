<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js">
    <title> World Clock </title>
</head>

<body>
    <div class="container">
        <img src="img/World_Clock.png" alt="World-Clock" id="title">

        <select name="city" id="cities">
            <option value="">Select a city...</option>
            <option value=""> Tokyo </option>
            <option value=""> Rio de Janeiro </option>
            <option value=""> New york </option>
        </select>

        <div class="city" id="los_angeles">
            <div>
                <h2> Los Angeles </h2>
                <div class="date"> August 15th 2022</div>
            </div>
            <div class="time"> 1:48:15 <small> AM </small></div>
        </div>
        <div class="city" id="buenos_aires">
            <div>
                <h2> Buenos Aires </h2>
                <div class="date"> August 15th 2022</div>
            </div>
            <div class="time"> 1:48:15 <small> AM </small></div>
        </div>
        <div class="city">
            <div>
                <h2> Bangkok </h2>
                <div class="date"> August 15th 2022</div>
            </div>
            <div class="time"> 1:48:15 <small> AM </small></div>
        </div>

    </div>



    <footer>
        <div class="planet">
            <img src="img/world.png" alt="World Planet" id="planet">
        </div>


        This project was coded by <strong> Ana Guerreiro </strong> and is
        <a href="https://github.com/AnaLuisGuerreiro/World-Clock.git" target="_blank" class="github"> open sourced on
            Github. </a>
    </footer>
    <script src="JavaScript/index.js"></script>
</body>

</html>
